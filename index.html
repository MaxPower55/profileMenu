<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>Profile menu</title>
</head>
<body>
    <main class="list" id="list">
        <h1 class="list__header">List of engineers</h1>
        <div class="user" tabindex="10" id="user1">
            <div class="user__img">
                <img src="img1.jpg" class="img">
            </div>
            <div class="user__details">
                <h3 class="details__header">Telier Hudson</h3>
                <p class="details__text">Mineer engineer</p>
            </div>
        </div>
        <div class="user" tabindex="11" id="user2">
            <div class="user__img">
                <img src="img2.jpg" class="img">
            </div>
            <div class="user__details">
                <h3 class="details__header">Robert Mayson</h3>
                <p class="details__text">Oceanic engineer</p>
            </div>
        </div>
        <div class="user" tabindex="12" id="user3">
            <div class="user__img">
                <img src="img3.jpg" class="img">
            </div>
            <div class="user__details">
                <h3 class="details__header">Maureen Robinson</h3>
                <p class="details__text">Aerospace engineerds</p>
            </div>
        </div>
        <div class="user" tabindex="13" id="user4">
            <div class="user__img">
                <img src="img4.jpg" class="img">
            </div>
            <div class="user__details">
                <h3 class="details__header">Alexandra Vinevsky</h3>
                <p class="details__text">Mountain engineer</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
